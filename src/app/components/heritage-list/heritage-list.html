<div>
  <h2 class="text-3xl font-bold font-serif text-stone-800 mb-6 border-b-2 border-amber-800 pb-2">Cultural Heritage</h2>
  
  <!-- Data List -->
  <div *ngIf="!loading" class="space-y-8">
    <app-heritage-card *ngFor="let info of heritageInfos()" [heritageInfo]="info" />
  </div>

  <!-- Skeleton Loader List -->
  <div *ngIf="loading" class="space-y-8">
    <div *ngFor="let item of skeletonItems" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row animate-pulse">
      <div class="w-full md:w-1/3 h-64 md:h-auto bg-stone-200"></div>
      <div class="p-6 flex flex-col justify-between w-full">
        <div>
          <div class="h-7 w-1/2 bg-stone-200 rounded mb-4"></div>
          <div class="h-4 w-full bg-stone-200 rounded mb-2"></div>
          <div class="h-4 w-full bg-stone-200 rounded mb-2"></div>
          <div class="h-4 w-3/4 bg-stone-200 rounded mb-6"></div>
        </div>
        <div>
          <div class="h-5 w-1/4 bg-stone-200 rounded mb-3"></div>
          <div class="flex flex-wrap gap-2">
            <div class="h-5 w-24 bg-stone-200 rounded-full"></div>
            <div class="h-5 w-28 bg-stone-200 rounded-full"></div>
            <div class="h-5 w-20 bg-stone-200 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
