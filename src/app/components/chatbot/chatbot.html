<div class="flex flex-col h-[75vh] max-w-3xl mx-auto bg-amber-50/50 rounded-lg shadow-xl border border-amber-200">
    <div class="flex flex-wrap justify-between items-center gap-4 p-4 border-b-2 border-green-800">
        <h2 class="text-2xl font-bold font-serif text-stone-800">Chat with Babu</h2>
        <div class="flex items-center gap-4">
            <!-- Web Search Toggle -->
            <div class="flex items-center space-x-2">
                <label for="web-search-toggle" class="text-sm font-medium text-stone-600">Search the Web</label>
                <button (click)="toggleWebSearch()" 
                        role="switch" 
                        [attr.aria-checked]="isWebSearchEnabled"
                        [ngClass]="isWebSearchEnabled ? 'bg-green-800' : 'bg-stone-300'"
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2">
                    <span [ngClass]="isWebSearchEnabled ? 'translate-x-6' : 'translate-x-1'" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
                </button>
            </div>
            
            <!-- Voice Control Button -->
            <button *ngIf="isSpeaking" 
                    (click)="stopSpeaking()"
                    class="p-2 rounded-full bg-red-100 text-red-800 hover:bg-red-200 transition-colors" 
                    aria-label="Stop speech">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                </svg>
            </button>
            <button *ngIf="!isSpeaking"
                    (click)="toggleVoiceReply()"
                    [ngClass]="{'bg-green-100 text-green-800': isVoiceReplyEnabled, 'text-stone-500 hover:bg-stone-200': !isVoiceReplyEnabled}"
                    class="p-2 rounded-full hover:text-stone-800 transition-colors" 
                    aria-label="Toggle voice replies">
                <!-- Speaker Wave Icon (Voice is enabled, click to disable) -->
                <svg *ngIf="isVoiceReplyEnabled" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                <!-- Speaker X Mark Icon (Voice is disabled, click to enable) -->
                <svg *ngIf="!isVoiceReplyEnabled" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" /><path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>
             </button>
            
            <!-- Clear Chat Button -->
            <button (click)="clearChat()" class="p-2 rounded-full text-stone-500 hover:bg-stone-200 hover:text-stone-800 transition-colors" aria-label="Clear chat history">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
        </div>
    </div>

    <div class="flex-1 p-4 overflow-y-auto">
        <div *ngFor="let msg of messages">
            <div [ngClass]="{'flex-row-reverse': msg.role === 'user'}" class="flex items-start gap-3 my-4">
                <div [ngClass]="{'bg-green-800': msg.role === 'bot', 'bg-orange-600': msg.role === 'user'}"
                    class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white shrink-0">
                    {{ msg.role === 'bot' ? 'K' : 'U' }}
                </div>
                <div class="relative group w-full">
                    <div [ngClass]="{'bg-white shadow-md': msg.role === 'bot', 'bg-orange-100': msg.role === 'user'}"
                        class="p-4 rounded-lg max-w-lg whitespace-pre-wrap text-stone-800">
                        
                        <!-- Typing indicator for initial streaming state -->
                        <div *ngIf="msg.isStreaming && !msg.text; else streamingText" class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                            <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                            <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce"></div>
                        </div>

                        <!-- Template for streaming or final text -->
                        <ng-template #streamingText>
                            {{ msg.text }}<span *ngIf="msg.isStreaming" class="inline-block w-0.5 h-5 bg-stone-700 animate-pulse ml-1 translate-y-1"></span>
                        </ng-template>
                    </div>

                    <!-- Display Sources -->
                    <div *ngIf="msg.sources && msg.sources.length > 0" class="mt-3 border-t pt-3 max-w-lg">
                        <h4 class="text-xs font-bold text-stone-600 mb-2">SOURCES:</h4>
                        <div class="flex flex-col gap-2">
                           <a *ngFor="let source of msg.sources; let i = index" [href]="source.uri" target="_blank" rel="noopener noreferrer"
                              class="text-sm text-green-800 hover:underline bg-green-50 p-2 rounded-md flex items-center gap-2 truncate">
                               <span class="bg-green-700 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center shrink-0">{{ i + 1 }}</span>
                               <span class="truncate">{{ source.title || source.uri }}</span>
                           </a>
                        </div>
                    </div>
                    
                    <button *ngIf="msg.role === 'bot' && !msg.isStreaming && msg.text" 
                            (click)="copyToClipboard(msg)" 
                            class="absolute -top-2 -right-2 p-1.5 bg-stone-200/80 backdrop-blur-sm rounded-full text-stone-600 opacity-0 group-hover:opacity-100 transition-opacity focus:opacity-100 focus:outline-none focus:ring-2 focus:ring-green-600"
                            aria-label="Copy message to clipboard">
                        <ng-container *ngIf="copiedMessageId !== msg.id; else copiedIcon">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </ng-container>
                        <ng-template #copiedIcon>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                        </ng-template>
                    </button>
                </div>
            </div>
        </div>
        <!-- Loading Indicator -->
        
        <div *ngIf="isLoading" class="flex items-start gap-3 my-4">
            <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-green-800 shrink-0">
                K
            </div>
            <div class="p-4 rounded-lg bg-white shadow-md flex items-center space-x-2">
                <span class="text-stone-600">Kazi is thinking...</span>
                <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="w-2 h-2 bg-green-600 rounded-full animate-bounce"></div>
            </div>
        </div>
        <div #messagesEnd></div>
    </div>
    <div class="p-4 border-t bg-white rounded-b-lg">
        <form (ngSubmit)="handleSend()" class="flex items-center space-x-2">
            <input
                type="text"
                [(ngModel)]="input"
                name="chatInput"
                placeholder="Ask or press the mic to speak..."
                [disabled]="isLoading || isListening"
                class="flex-1 px-4 py-2 border border-stone-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-600"
            />
            <button *ngIf="isSpeechSupported"
                    type="button"
                    (click)="toggleListening()"
                    [ngClass]="isListening ? 'bg-red-600 text-white' : 'bg-stone-100 text-stone-600'"
                    class="p-3 rounded-full hover:bg-red-700 hover:text-white disabled:bg-stone-100 transition-colors"
                    aria-label="Use voice input">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-14 0m7 6v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v2a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button
                type="submit"
                [disabled]="isLoading || !input.trim()"
                class="bg-green-800 text-white p-3 rounded-full hover:bg-green-900 disabled:bg-green-300 transition-colors"
                aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>
    </div>
</div>
