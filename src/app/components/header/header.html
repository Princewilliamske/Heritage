<header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex items-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-stone-800 tracking-tight">Kenya Heritage Explorer</h1>
      </div>
      <nav class="hidden md:flex space-x-4">
        <a *ngFor="let item of navItems" [routerLink]="item.path" routerLinkActive="bg-amber-800 text-white"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors duration-200 text-amber-900 hover:bg-amber-100 hover:text-amber-950">
          <div class="w-6 h-6">
            <ng-container [ngSwitch]="item.id">
              <svg *ngSwitchCase="'sites'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
              </svg>
              <svg *ngSwitchCase="'heritage'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3.75a9 9 0 100 18 9 9 0 000-18zM12 10.5v5.25m-6.364 3.636l3.535-3.535M18.364 18.364l-3.535-3.535M5.636 5.636l3.536 3.535m9.192-3.535l-3.535 3.535" />
              </svg>
              <svg *ngSwitchCase="'add'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg *ngSwitchCase="'add-heritage'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.282 2.72a3 3 0 0 1-4.682-2.72M13.5 18.72a3 3 0 0 1-4.682-2.72M13.5 18.72L15 17.25m-1.5 1.47a9.094 9.094 0 0 1-3.741-.479m7.282-2.72a9.094 9.094 0 0 0-3.741-.479M12 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6-3a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-6 8.25a3 3 0 1 0-6 0 3 3 0 0 0 6 0Z" />
              </svg>
              <svg *ngSwitchCase="'about'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <svg *ngSwitchCase="'chatbot'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
              </svg>
            </ng-container>
          </div>
          {{item.label}}
        </a>
      </nav>
    </div>
    <!-- Mobile Nav -->
    <div class="md:hidden flex justify-around p-2 border-t border-amber-100">
      <a *ngFor="let item of navItems" [routerLink]="item.path" routerLinkActive="bg-amber-100 text-amber-900"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex flex-col items-center p-2 rounded-lg transition-colors duration-200 text-stone-600">
        <div class="w-6 h-6">
          <ng-container [ngSwitch]="item.id">
            <svg *ngSwitchCase="'sites'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
            </svg>
            <svg *ngSwitchCase="'heritage'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3.75a9 9 0 100 18 9 9 0 000-18zM12 10.5v5.25m-6.364 3.636l3.535-3.535M18.364 18.364l-3.535-3.535M5.636 5.636l3.536 3.535m9.192-3.535l-3.535 3.535" />
            </svg>
            <svg *ngSwitchCase="'add'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg *ngSwitchCase="'add-heritage'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.282 2.72a3 3 0 0 1-4.682-2.72M13.5 18.72a3 3 0 0 1-4.682-2.72M13.5 18.72L15 17.25m-1.5 1.47a9.094 9.094 0 0 1-3.741-.479m7.282-2.72a9.094 9.094 0 0 0-3.741-.479M12 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6-3a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-6 8.25a3 3 0 1 0-6 0 3 3 0 0 0 6 0Z" />
            </svg>
            <svg *ngSwitchCase="'about'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            <svg *ngSwitchCase="'chatbot'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
            </svg>
          </ng-container>
        </div>
        <span class="text-xs mt-1">{{item.label}}</span>
      </a>
    </div>
  </div>
</header>
