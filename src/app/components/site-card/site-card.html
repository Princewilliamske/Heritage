<div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out h-full flex flex-col">
  <img [src]="site.imageUrl" [alt]="site.name" class="w-full h-48 object-cover" />
  <div class="p-6 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-amber-900 mb-2">{{ site.name }}</h3>
    <p class="text-stone-700 mb-4 flex-grow">{{ site.description }}</p>

    <!-- Star Rating Display -->
    <div class="flex items-center gap-2 mb-4">
      <div class="flex">
        <svg *ngFor="let star of stars; let i = index" 
             [ngClass]="(i + 1) <= displayData().average ? 'text-yellow-400' : 'text-stone-300'"
             xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div>
      <span class="text-sm text-stone-600 font-medium">{{ displayData().average }}</span>
      <span class="text-sm text-stone-500">({{ displayData().count }} ratings)</span>
    </div>

    <div class="flex items-center text-sm text-stone-600 mt-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-amber-700" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      <span>{{ site.location }}</span>
    </div>
  </div>
</div>
